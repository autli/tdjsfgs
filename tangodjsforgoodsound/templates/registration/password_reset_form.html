{% extends "base.html" %}
{% block content %}

<h1>Enter your address</h1>

<p>
  Please enter your email address to send password reset instructions to


<form method="post">{% csrf_token %}

<table>
  <tr>
    <td>
      {{ form.email.errors }}
      <label for="id_email">Email: </label>
    </td>
    <td>{{ form.email }}</td>
</table>
<br />
  <input type="submit" value="Change password" />
</form>

{% endblock %}
